     xmlns:p="http://primefaces.org/ui"
     xmlns:mm="http://empman.com/facelets">  
 <h:head><title>Add User</title></h:head>  
 <h:body>
     <h:form>

		     <tr>
		     	<td><h:outputLabel for="firstName" value="First Name : " /></td>
		     	<td><p:inputText id="firstName" value="#{employeeBean.firstName}">
		     			<f:validateLength minimum="3" /> 
		     			<p:ajax event="blur" update="nameMsg" />
		     		</p:inputText>
		     		<p:message id="nameMsg" for="firstName" display="icon"/> 
		     	</td>
		     </tr>
		     <tr>
		     	<td><h:outputLabel for="lastName" value="Last Name : " /></td>   
		     	<td><p:inputText id="lastName" value="#{employeeBean.lastName}"> 
		     			<f:validateLength minimum="2" /> 
		     			<p:ajax event="blur" update="lastNameMsg" />  
		     		</p:inputText>
		     		<p:message id="lastNameMsg" for="lastName" display="icon"/> 
		     	</td>    
		     </tr>
		      <tr>
		     	<td><h:outputLabel for="designation" value="Emplooye Role : " /></td>   
		     	<td><p:inputText id="designation" value="#{employeeBean.designation}"> 
		     			<f:validateLength minimum="3" /> 
		     			<p:ajax event="blur" update="desigMsg" />  
		     		</p:inputText>
		     		<p:message id="desigMsg" for="designation" display="icon"/> 
		     	</td>    
		     </tr>
		     
		     <tr>
		     	<td><h:outputLabel for="doj" value="Date of Join : "></h:outputLabel> </td>
		     	<td>
		     		<p:datePicker value="#{employeeBean.doj}" pattern="dd.MM.yyyy" yearNavigator="true"  ></p:datePicker>
		     	</td>
		     </tr>
		     
		     <!--
		     <tr>
		     	<td><h:outputLabel for="doj" value="Date Of Joining: " /></td>   
		     	<td><p:inputText id="doj" value="#{employeeBean.doj}"> 
		     			<f:validateLength minimum="10" maximum="10" /> 
		     			<p:ajax event="blur" update="dojMsg" />  
		     		</p:inputText>
		     		<p:message id="dojMsg" for="doj" display="icon"/> 
		     	</td 
		     </tr> -->
		 
		     <tr>
		     	<td><h:outputLabel for="email" value="Email : " /></td>   
		     	<td><p:inputText id="email" value="#{employeeBean.email}"> 
		     			<f:validateLength minimum="5" /> 
		     			<p:ajax event="blur" update="emailMsg" />  
		     		</p:inputText>
		     		<p:message id="emailMsg" for="email" display="icon"/> 
		     	</td>    
		     </tr>                 
	         <tr>
		     	<td><p:commandButton id="addUser" value="Add" action="#{employeeBean.addEmployee}" ajax="false"/></td>
		     	<td><mm:girish buttonLabel="sumbit" doThisOnClick="#{employeeBean.addEmployee}"></mm:girish></td>
		     	<td><p:commandButton id="reset" value="Reset" action="#{employeeBean.reset}" ajax="false"/></td>
		     </tr>   
	     </table>
     </h:form>      
</h:body>
</html>
